<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Pro - TON Payments</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --main-red: #ff0044; --bg: #0a0a0a; --panel: #161616; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header Section */
        #header { display: flex; justify-content: space-between; padding: 15px; background: var(--panel); align-items: center; border-bottom: 1px solid #222; }
        #wallet-container { transform: scale(0.85); }
        .balance-badge { background: #000; padding: 6px 12px; border-radius: 20px; border: 1px solid #333; font-weight: bold; }

        /* Game Area */
        #game-view { flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #25000a 0%, #0a0a0a 100%); }
        #multiplier { font-size: 5rem; font-weight: 800; text-shadow: 0 0 25px rgba(255, 0, 68, 0.5); z-index: 5; }
        
        /* Controls */
        #controls { background: var(--panel); padding: 25px; border-radius: 30px 30px 0 0; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
        .input-box { display: flex; flex-direction: column; gap: 8px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; font-size: 1.2rem; text-align: center; outline: none; }
        #betBtn { background: #22c55e; border: none; color: white; border-radius: 12px; font-size: 1.4rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #betBtn.active { background: var(--main-red); }
    </style>
</head>
<body>

    <div id="header">
        <div class="balance-badge">Balance: <span id="ton-balance">0.00</span> TON</div>
        <div id="wallet-container"></div>
    </div>

    <div id="game-view">
        <div id="multiplier">1.00x</div>
    </div>

    <div id="controls">
        <div class="input-box">
            <label style="color: #666; font-size: 0.8rem; padding-left: 5px;">BET AMOUNT</label>
            <input type="number" id="betInput" value="0.1" step="0.1">
        </div>
        <button id="betBtn">BET</button>
    </div>

    <script>
        // Initialize TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'wallet-container'
        });

        let multiplier = 1.00;
        let running = false;
        const btn = document.getElementById('betBtn');
        const display = document.getElementById('multiplier');

        btn.onclick = () => {
            if(!running) {
                running = true;
                btn.innerText = "CASH OUT";
                btn.classList.add('active');
                startRound();
            } else {
                running = false;
                alert("Success! Cashed out at " + multiplier.toFixed(2) + "x");
                reset();
            }
        };

        function startRound() {
            let timer = setInterval(() => {
                if(!running) { clearInterval(timer); return; }
                multiplier += 0.01;
                display.innerText = multiplier.toFixed(2) + "x";
                
                if(Math.random() < 0.007) { // 0.7% chance to crash every 60ms
                    running = false;
                    display.innerText = "FLEW AWAY!";
                    display.style.color = "#ff0044";
                    reset();
                    clearInterval(timer);
                }
            }, 60);
        }

        function reset() {
            btn.innerText = "BET";
            btn.classList. remove('active');
            setTimeout(() => {
                multiplier = 1.00;
                display.innerText = "1.00x";
                display.style.color = "white";
            }, 2000);
        }
    </script>
</body>
</html>
